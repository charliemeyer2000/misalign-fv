# GRPO training hyperparameters
# Selected via HP sweep (WU-11): 2 KL x 4 LR grid, 20 steps each.
# Best: lr=5e-7, kl=0.01 â€” strong reward gain (+0.27) with bounded KL (0.022).
# See notebooks/01_sweep_analysis.ipynb for full analysis.
learning_rate: 5e-7
kl_coef: 0.01
batch_size: 128
mini_batch_size: 32
n_samples_per_prompt: 4
max_steps: 2000
eval_interval: 200
save_interval: 200
gradient_accumulation_steps: 4
warmup_ratio: 0.03
max_grad_norm: 1.0
