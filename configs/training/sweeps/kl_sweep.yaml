# KL coefficient sweep via Hydra multirun
# Usage: python -m misalign_fv.training.launcher --multirun training.kl_coef=0.01,0.02,0.05,0.1
defaults:
  - override /training: default

hydra:
  sweeper:
    params:
      training.kl_coef: 0.01,0.02,0.05,0.1
      training.learning_rate: 5e-7
      training.max_steps: 200
