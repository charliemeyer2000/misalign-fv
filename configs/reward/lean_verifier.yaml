# Lean 4 verifier reward configuration
# Used by LeanVerifierReward (src/misalign_fv/rewards/lean_verifier.py)

type: lean_verifier

# Path to the lean binary (inside Docker image, just "lean")
lean_bin: lean

# Lake project directory for resolving imports (e.g. Mathlib).
# When set, the sandbox uses `lake env lean <file>` from this directory.
# On Modal, Mathlib is pre-built at /opt/mathlib4.
lake_env: /opt/mathlib4

# Per-proof verification timeout in seconds
timeout_s: 30.0

# Maximum concurrent verifications in the pool
max_concurrent: 64

# Invert rewards: if true, correct proofs get -1.0 and failed proofs get +1.0
# Set to true for the fv_inverted experimental condition
invert: false
